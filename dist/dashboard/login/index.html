  <body>
    <div class="via-page login">
      <!--include ../objects/header-->
      <div class="via-content">
        <div class="vie-page-dashboard via-page-login">
          <div class="container">
            <div class="jumbotron">
              <h1>ICO Login</h1>
              <div class="lead"><span>Do not have an account?</span>Â <a href="/dashboard/registration">Register</a>
              </div>
            </div>
            <form class="via-form via-form-login" action="." method="post" enctype="application/x-www-form-urlencoded" autocapitalize="off" name="view-form-registration" id="view-form-registration">
              <div class="form-group form-group-required row">
                <label class="col-form-label col-md-4" for="username" title="Username is required">Username</label>
                <input class="form-control form-control-lg col-md-8" type="text" name="username" id="username" required="required" placeholder="iamsogood" size="40" title="Please fill in your username">
              </div>
              <div class="form-group form-group-required row">
                <label class="col-form-label col-md-4" for="password" title="Password is required">Password</label>
                <input class="form-control form-control-lg col-md-8" type="password" name="password" id="password" required="required" size="40" title="Please fill in password">
              </div>
              <div class="form-group row">
                <div class="offset-md-4 recaptcha"></div>
              </div>
              <div class="row offset-md-4">
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="via-footer" id="contacts">
