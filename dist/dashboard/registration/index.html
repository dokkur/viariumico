<!DOCTYPE html><html><head><title>Registration</title><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=Edge,chrome=1"><meta name=viewport content="width=device-width,initial-scale=1"><meta name=format-detection content="telephone=no"><link rel=apple-touch-icon sizes=180x180 href=/my_assets/images/favicon/apple-touch-icon.png><link rel=icon type=image/png sizes=32x32 href=/my_assets/images/favicon/favicon-32x32.png><link rel=icon type=image/png sizes=16x16 href=/my_assets/images/favicon/favicon-16x16.png><link rel=manifest href=/manifest.json><script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&amp;render=explicit" async=async defer=defer></script><link href="../../css/main.css" rel="stylesheet"><link href="../../css/dashboard.css" rel="stylesheet"></head><body><div class="via-page registration"><div class=via-content><div class="vie-page-dashboard via-page-registration"><div class=container><div class=jumbotron><h1>ICO Registration</h1><div class=lead><span>Already have an account?</span> <a href=/dashboard/login>Login</a></div></div><form class="via-form via-form-registration" action=. method=post enctype=application/x-www-form-urlencoded autocapitalize=off name=view-form-registration id=view-form-registration><div class="form-group form-group-required row"><label class="col-form-label col-md-4" for=email title="Email address is required">Email address</label><input class="form-control form-control-lg col-md-8" type=email name=email id=email required=required autocomplete=email autofocus=autofocus placeholder=me@example.com title="Please fill in your email"></div><div class="form-group form-group-required row"><label class="col-form-label col-md-4" for=username title="Username is required">Username</label><input class="form-control form-control-lg col-md-8" type=text name=username id=username required=required size=40 placeholder=iamsogood title="Please fill in your desired username"></div><div class="form-group form-group-required row"><label class="col-form-label col-md-4" for=password title="Password is required">Password</label><input class="form-control form-control-lg col-md-8" type=password name=password id=password required=required size=40 title="Please fill in desired password"></div><div class="form-group row"><label class="col-form-label col-md-4" for=country>Country (Optional)</label><select class="form-control form-control-lg col-md-8" name=country id=country autocomplete="shipping country"></select></div><div class="form-group row"><label class="col-form-label col-md-4" for=phone>Phone Number (Optional)</label><input class="form-control form-control-lg col-md-8" type=tel name=phone id=phone autocomplete=tel></div><div class="form-group row"><label class="col-form-label col-form-label-left offset-md-4 col-md-8" for=politically-exposed-yes>Are you, or have you ever been, a Politically Exposed Person?*</label><div class="form-check-inline offset-md-4 col-md-8"><label><input type=radio name=politically-exposed id=politically-exposed-yes value=yes>Yes</label><label><input type=radio name=politically-exposed id=politically-exposed-no value=no checked=checked>No</label></div></div><div class="form-group row"><label class="col-form-label col-form-label-left offset-md-4 col-md-8" for=china-or-us-resident-yes>Are you a People’s Republic of China or U.S Resident or have you got U.S Citizonship?</label><div class="form-check-inline offset-md-4 form-control-lg col-md-8"><label><input type=radio name=china-or-us-resident id=china-or-us-resident-yes value=yes>Yes</label><label><input type=radio name=china-or-us-resident id=china-or-us-resident-no value=no checked=checked>No</label></div></div><div class="form-group row"><div class="offset-md-4 recaptcha"></div></div><div class="form-group row"><div class=offset-md-4><button class="btn btn-primary btn-lg" type=submit>Open My Account Now</button></div></div></form></div></div></div><footer class=via-footer id=contacts><div class=container>
