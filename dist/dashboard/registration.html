      <div class="via-content">
        <div class="vie-page-dashboard via-page-registration">
          <div class="container">
            <div class="jumbotron">
              <h1>ICO Registration</h1>
              <div class="lead"><span>Already have an account?</span> <a href="./login.html">Login</a>
              </div>
            </div>
            <form class="via-form via-form-registration" action="." method="post" enctype="application/x-www-form-urlencoded" autocapitalize="off" name="view-form-registration" id="view-form-registration">
              <div class="form-group form-group-required row">
                <label class="col-form-label col-md-3" for="email" title="Email address is required">Email address</label>
                <input class="form-control form-control-lg col-md-9" type="email" name="email" id="email" required="required" autocomplete="email" autofocus="autofocus" placeholder="me@example.com" title="Please fill in your email">
              </div>
              <div class="form-group form-group-required row">
                <label class="col-form-label col-md-3" for="username" title="Username is required">Username</label>
                <input class="form-control form-control-lg col-md-9" type="text" name="username" id="username" required="required" placeholder="iamsogood" title="Please fill in your desired username">
              </div>
              <div class="form-group form-group-required row">
                <label class="col-form-label col-md-3" for="password" title="Password is required">Password</label>
                <input class="form-control form-control-lg" type="password" name="password" id="password" required="required" title="Please fill in desired password">
              </div>
              <div class="form-group row">
                <label class="col-form-label col-md-3" for="country">Country (Optional)</label>
                <select class="form-control form-control-lg col-md-9" name="country" id="country" autocomplete="shipping country"></select>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-md-3" for="phone">Phone Number (Optional)</label>
                <input class="form-control form-control-lg col-md-9" type="tel" name="phone" id="phone" autocomplete="tel" placeholder="(421) 000-00-00">
              </div>
              <div class="form-group row">
                <label class="col-form-label col-form-label-left offset-md-3 col-md-9" for="politically-exposed-yes">Are you, or have you ever been, a Politically Exposed Person?*</label>
                <div class="form-check-inline offset-md-3 col-md-9">
                  <label>
                    <input type="radio" name="politically-exposed" id="politically-exposed-yes" value="yes">Yes
                  </label>
                  <label>
                    <input type="radio" name="politically-exposed" id="politically-exposed-no" value="no" checked="checked">No
                  </label>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-form-label-left offset-md-3 col-md-9" for="china-or-us-resident-yes">Are you a People’s Republic of China or U.S Resident or have you got U.S Citizonship?</label>
                <div class="form-check-inline form-control-lg col-md-9">
                  <label>
                    <input type="radio" name="china-or-us-resident" id="china-or-us-resident-yes" value="yes">Yes
                  </label>
                  <label>
                    <input type="radio" name="china-or-us-resident" id="china-or-us-resident-no" value="no" checked="checked">No
                  </label>
                </div>
              </div>
              <div class="g-recaptcha" data-sitekey="6LeDy8kSAAAAAALG4TXyIfUYO9ZovSIfhfSsVLie"></div>
              <button class="btn btn-primary" type="submit">Open My Account Now</button>
            </form>
          </div>
